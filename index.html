<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video {
            border: 2px solid #333;
            border-radius: 8px;
        }
        #greeting {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="greeting">Mencari wajah...</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } catch (err) {
                console.error("Error accessing camera:", err);
                document.getElementById('greeting').innerText = "Tidak dapat mengakses kamera.";
            }
        }

        async function loadFaceApi() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/');
        }

        async function detectFaces(video) {
            const greetingElement = document.getElementById('greeting');
            
            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                
                if (detections.length > 0) {
                    greetingElement.innerText = "Selamat Datang! Wajah dikesan!";
                } else {
                    greetingElement.innerText = "Mencari wajah...";
                }
            }, 1000);
        }

        async function main() {
            await loadFaceApi();
            const video = await setupCamera();
            video.play();
            detectFaces(video);
        }

        main();
    </script>
</body>
</html>
